// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.versions = [
            'android': [
                    'compileSdk': 28,
                    'buildTools': '28.0.3',
                    'minSdk'    : 16,
                    'targetSdk' : 27,
            ],
            'tools'  : [
                    'gradle'   : '3.3.2',
                    'kotlin'   : '1.3.21',
                    'fabric'   : '1.25.4',
                    'safe_args': '1.0.0-alpha05',

            ],
            'deps'   : [
                    'arch'                : [
                            'core'        : '1.1.1',
                            'room'        : '1.1.1',
                            'paging'      : '1.0.1',
                            'work_manager': '1.0.0',
                            'navigation'  : '1.0.0-rc2',
                    ],
                    'supportLib'          : '28.0.0',
                    'constraintlayout'    : '1.1.3',
                    'okhttp3'             : [
                            'logginginterceptor': '3.9.1'
                    ],
                    'kotlin'              : '1.2.51',
                    'retrofit'            : '2.4.0',
                    'timber'              : '4.5.1',
                    'dagger'              : '2.18',
                    'rx'                  : [
                            'java'   : '2.2.8',
                            'android': '2.1.0'
                    ],
                    'room'                : '1.1.1',
                    'auto_value'          : '1.5.2',
                    'auto_value_ext'      : [
                            'parcel': '0.2.6',
                            'gson'  : '0.6.0'
                    ],
                    'threetenabp'         : '1.0.5',
                    'mvpskeleton'         : 'v1.0.0',
                    'lombok'              : '1.16.20',
                    'permissiondispatcher': '3.1.0',
                    'multistateview'      : '1.3.2',
                    'epoxy'               : '2.12.0',
                    'crashlytics'         : '2.9.5',

                    'test'                : [
                            'junit'   : '4.12',
                            'runner'  : '1.0.1',
                            'espresso': '3.0.1',
                            'mockito' : '2.19.0'
                    ]
            ]
    ]

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven {
            url 'https://jitpack.io'
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${versions.tools.gradle}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.tools.kotlin}"
        classpath "io.fabric.tools:gradle:${versions.tools.fabric}"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven {
            url 'https://jitpack.io'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
